server:
  port: 8080

spring:
  application:
    name: oauth2-jwt-functional-api
  
  datasource:
    url: jdbc:postgresql://localhost:5432/auth_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

jwt:
  secret: MySecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLongForSecurity
  expiration: 86400000 # 24 horas en milisegundos

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

